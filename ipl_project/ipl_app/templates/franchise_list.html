<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registered Franchises</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            max-width: 1100px;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        thead {
            background: #0d6efd;
            color: white;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 14px;
            color: #333;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f1f5ff;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
        }
        /* Action Button Styling */
td button {
    background: #0d6efd;
    border: none;
    border-radius: 6px;
    padding: 6px 14px;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* Anchor inside button */
td button a {
    color: #fff;
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    display: inline-block;
}

/* Hover effect */
td button:hover {
    background: #084298;
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
}

/* Active click effect */
td button:active {
    transform: scale(0.96);
}

/* Mobile friendly */
@media (max-width: 768px) {
    td button {
        padding: 5px 10px;
    }
}

.Back-link {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 16px;
    background-color: #0d6efd;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    border-radius: 6px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(13, 110, 253, 0.25);
}

/* Hover effect */
.Back-link:hover {
    background-color: #084298;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(13, 110, 253, 0.35);
}

/* Active click */
.Back-link:active {
    transform: scale(0.96);
}


    </style>
</head>

<body>

    <h2>üèè Registered Franchises</h2>
    <a href="{% url 'player_list' %}" class="Back-link"> player list</a>
       

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>Logo</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for franchise in franchises %}
            <tr>
                <td>

                    <a href="{% url 'franchise_details' franchise.id %}">
                        {{ franchise.name }}
                    </a>

                </td>
                <td>{{ franchise.short_name }}</td>
            
                <td>
                    {% if franchise.logo %}
                    <img src="{{ franchise.logo.url }}" alt="{{ franchise.name }} Logo" width="50" height="50">
                    {% else %}
                    No Logo
                    {% endif %}
                </td>
                <td>
                    <button>
                        <a href="{% url 'update_franchise' franchise.id %}">
                            Update

                        </a>
                    </button>

                    <form method="POST" action="{% url 'delete_franchise' franchise.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this franchise?');">
                            Delete 
                        </button>

                    </form>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

</body>

</html>
