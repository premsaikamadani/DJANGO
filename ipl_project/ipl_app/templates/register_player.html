<!DOCTYPE html>
<html>
<head>
    <title>Register Player</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2a5298;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2a5298;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1e3c72;
        }
        .Back-link {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 16px;
    background-color: #0d6efd;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    border-radius: 6px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(13, 110, 253, 0.25);
}

/* Hover effect */
.Back-link:hover {
    background-color: #084298;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(13, 110, 253, 0.35);
}

/* Active click */
.Back-link:active {
    transform: scale(0.96);
}

    </style>
</head>

<body>
    <div class="form-container">
        <h2>Register Player</h2>
         <a href="{% url 'player_list' %}" class="Back-link"> Back to player_list</a>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register Player</button>
        </form>
    </div>
</body>
</html>
